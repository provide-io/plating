# wrknv configuration for garnish

[project]
name = "garnish"
description = "Documentation generation system for Terraform/OpenTofu providers"

[tools]
uv = "latest"

[siblings]
patterns = [
    "pyvider",            # Core framework
    "pyvider-components", # Component library
    "pyvider-telemetry",  # Telemetry
    "wrknv",              # Environment manager
]

[settings]
python_version = ">=3.11"